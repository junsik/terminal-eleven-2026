name: terminal_eleven
description: "Terminal Eleven: Text-based Soccer Career Simulation. Codename: Project Prodigy."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # 상태관리
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # 라우팅
  go_router: ^14.6.2
  
  # 직렬화
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # 저장
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  
  # 유틸리티
  uuid: ^4.5.1
  collection: ^1.19.0
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # 코드 생성
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.2
  
  # 테스트
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
